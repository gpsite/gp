version: 1
applications:
  - appRoot: amplify-vite-react
    backend:
      phases:
        build:
          commands:
            - npm install
            - npx cdk bootstrap
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
