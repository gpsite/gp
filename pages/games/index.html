<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Catalog - GP</title>
  <link rel="icon" type="image/png" href="https://ec2-3-92-139-4.compute-1.amazonaws.com/gpmedia/img/logo.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <!-- Ruffle (Flash Emulator) -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <!-- Shared Theme Variables -->
  <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="bg-layer"></div>

  <header>
    <div class="nav-pill">
      <a href="../../index.html" class="nav-item">
        <i data-lucide="home"></i> Home
      </a>

      <div class="nav-item" id="filterBtn">
        <i data-lucide="filter"></i> Filters
      </div>

      <div class="nav-item" id="favBtn">
        <i data-lucide="heart"></i> Favorites
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search games...">
      </div>
    </div>

    <!-- Simple Filter Dropdown (Placeholder for logic) -->
    <div class="filter-modal" id="filterMenu">
      <div class="filter-option" onclick="filterBy('All')">All Categories</div>
    </div>
  </header>



  <main>

    <!-- Divider -->
    <div class="featured-divider">
      <div class="diamond"></div>
      <span class="divider-text">Featured Games</span>
      <div class="divider-line"></div>
    </div>

    <!-- Top Featured Grid (Marked with *) -->
    <div class="top-grid" id="topGrid">
      <div class="loader">Loading Library...</div>
    </div>

    <!-- Divider -->
    <div class="featured-divider">
      <div class="diamond"></div>
      <span class="divider-text">All Games</span>
      <div class="divider-line"></div>
    </div>

    <!-- Main Catalog Grid -->
    <div class="main-grid" id="mainGrid">
      <!-- Injected via JS -->
    </div>
  </main>

  <!-- Favorites Modal -->
  <div class="favorites-modal" id="favModal">
    <div class="fav-header">
      <div class="fav-title">Favorites</div>
      <button class="fav-close" id="closeFavBtn"><i data-lucide="x"></i></button>
    </div>
    <div class="fav-list" id="favList">
      <div style="text-align:center; padding: 20px; color: var(--text-secondary);">No favorites yet.</div>
    </div>
  </div>

  <!-- Game Overlay -->
  <div class="game-overlay" id="gameOverlay">
    <div class="game-wrapper" id="gameWrapper">
      <!-- Loader -->
      <div class="video-loader" id="videoLoader">
        <div class="spinner"></div>
        <div class="loader-text">George Pickens</div>
      </div>
      <!-- Content Container -->
      <div id="gameContainer" style="width:100%; height:100%;"></div>
    </div>
    <div class="overlay-controls">
      <div class="control-group">
        <button class="control-btn" onclick="toggleFullscreen()"><i data-lucide="maximize"></i> Fullscreen</button>
        <button class="control-btn" onclick="openWindowed()"><i data-lucide="external-link"></i> Windowed</button>
        <button class="control-btn" onclick="toggleCurrentFavorite()" id="overlayFavBtn"><i
            data-lucide="heart"></i></button>
      </div>
      <button class="control-btn" onclick="closeOverlay()"><i data-lucide="x"></i> Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../js/settings.js"></script>
  <script>lucide.createIcons();</script>

  <script src="index.js"></script>
</body>


</html>
