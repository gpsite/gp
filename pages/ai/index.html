<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GP-Clanker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"
    data-delimiters='[{"left":"$","right":"$","display":false},{"left":"$$","right":"$$","display":true}]'>
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    width: 80vw;
    height: 80vh;
    background: #0e0f13;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
.sidebar {
    background: rgba(14,15,19,1);
    width: 220px;
    display: flex;
    flex-direction: column;
    padding: 16px;
    gap: 12px;
    backdrop-filter: blur(0px);
}
.sidebar button {
    background: #222428;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
    text-align: left;
}
.sidebar button.active {
    background: #13141a;
}
.chat-list {
    flex: 1;
    overflow-y: auto;
}
.chat-item {
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.chat-item.active, .chat-item:hover {
    background: #13141a;
}
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: rgba(19,20,26,0.01);
    backdrop-filter: blur(16px);
    position: relative;
}
.panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 16px;
}
.messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    min-height: 0;
}
.msg {
    display: inline-block;
    max-width: 70%;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 12px;
    word-break: break-word;
    line-height: 1.4;
}
.msg.user {
    background: #0e0f13;
    align-self: flex-end;
    text-align: right;
    color: #fff;
}
.msg.ai {
    background: #1e1f29;
    align-self: flex-start;
    text-align: left;
    color: #ffffff;
    display: flex;
    align-items: flex-start;
    gap: 6px;
}
.msg.ai svg {
    flex-shrink: 0;
    width: 18px;
    height: 18px;
    margin-top: 2px;
    fill: #ffffff;
}

.input-row {
    display: flex;
    padding: 12px;
    border-top: 1px solid #222428;
}
.input-row input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #0e0f13;
    color: #fff;
}
.input-row input:focus { outline: none; }
.input-row button {
    margin-left: 8px;
    background: #222428;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0 16px;
    cursor: pointer;
}

/* Image panel */
#imagePanel {
    display: none;
    flex-direction: column;
    min-height: 0;
}
#imagePanel .controls {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}
#imagePanel input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #0e0f13;
    color: #fff;
}
#imageResults {
    margin-top: 16px;
    overflow-y: auto;
    max-height: calc(80vh - 220px);
}
.image-card {
    margin-bottom: 12px;
    border-radius: 8px;
    padding: 8px;
    background: rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    gap: 8px;
}

/* thinking animation */
.thinking {
  display: inline-block;
  width: 50px;
  text-align: left;
}
.thinking span {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin: 0 2px;
  background: #2b2e33;
  border-radius: 50%;
  animation: bounce 1.2s infinite ease-in-out;
}
.thinking span:nth-child(1) { animation-delay: 0s; }
.thinking span:nth-child(2) { animation-delay: 0.2s; }
.thinking span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: #2b2e33; border-radius: 3px; }

#bg-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}
</style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZTK0MCM715"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-ZTK0MCM715');

<body>
<canvas id="bg-canvas"></canvas>

<div class="container">
    <div class="sidebar">
        <button id="newChatBtn" class="active">+ New Chat</button>
        <button id="imageGenBtn">ðŸ–¼ Image Generator</button>
        <div class="chat-list" id="chats"></div>
    </div>

    <div class="main">
        <!-- CHAT PANEL -->
        <div id="chatPanel" class="panel">
            <div class="messages" id="messages"></div>
            <div class="input-row">
                <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" />
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <!-- IMAGE GENERATOR PANEL -->
        <div id="imagePanel" class="panel" aria-hidden="true">
            <h2 style="margin:0 0 8px 0;">Image Generator</h2>
            <div style="font-size:12px; color:#bdbdbd;">Using Gemini 2.0 Flash Preview (with fallback)</div>
            <div class="controls">
                <input id="imgPrompt" type="text" placeholder="Describe your image (e.g. 'a glass robot in fog, cinematic')" />
                <select id="imgSize" style="background:#0e0f13;color:#fff;border:none;border-radius:6px;padding:10px;">
                    <option value="512x512">512</option>
                    <option value="768x768">768</option>
                    <option value="1024x1024" selected>1024</option>
                </select>
                <button id="genImgBtn">Generate</button>
            </div>
            <div id="imageResults"></div>
        </div>
    </div>
</div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.sh/@google/generative-ai";
const API_KEY = "AIzaSyBKOdh6dmf2vJ9sQlZwoW7jv9KV4pKCOcI";
const genAI = new GoogleGenerativeAI(API_KEY);

// Primary (preview) and fallback (regular stable) models for text
const PRIMARY_MODEL = "gemini-2.5-flash-lite";
const FALLBACK_MODEL = "gemini-2.5-flash-lite-preview-09-2025";

// Image models
const IMAGE_MODEL_PRIMARY = "gemini-2.0-flash-preview";
const IMAGE_MODEL_FALLBACK = "gemini-1.5-flash";

// Fallback state persisted per ET day
let fallbackActive = JSON.parse(localStorage.getItem("fallbackActive") || "false");
let fallbackDateET = localStorage.getItem("fallbackDateET") || ""; // YYYY-MM-DD (ET)

// Helpers for ET date handling
function getETDateString(d = new Date()) {
  const parts = new Intl.DateTimeFormat("en-CA", {
    timeZone: "America/New_York",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
  }).formatToParts(d).reduce((acc, p) => (acc[p.type] = p.value, acc), {});
  return `${parts.year}-${parts.month}-${parts.day}`;
}
function resetFallbackIfPastMidnightET() {
  const todayET = getETDateString();
  if (fallbackActive && fallbackDateET && todayET !== fallbackDateET) {
    fallbackActive = false;
    fallbackDateET = "";
    localStorage.setItem("fallbackActive", "false");
    localStorage.removeItem("fallbackDateET");
  }
}
function setFallbackForToday() {
  fallbackActive = true;
  fallbackDateET = getETDateString();
  localStorage.setItem("fallbackActive", "true");
  localStorage.setItem("fallbackDateET", fallbackDateET);
}
function getCurrentModelId() {
  resetFallbackIfPastMidnightET();
  return fallbackActive ? FALLBACK_MODEL : PRIMARY_MODEL;
}
function isCapacityError(err) {
  const msg = (err && (err.message || String(err)))?.toLowerCase() || "";
  const status = err?.status || err?.response?.status;
  return status === 429 || status === 503 ||
         msg.includes("quota") || msg.includes("rate limit") ||
         msg.includes("exceeded") || msg.includes("exhausted") ||
         msg.includes("unavailable") || msg.includes("overloaded") ||
         msg.includes("try again") || msg.includes("load") ||
         msg.includes("capacity");
}

// Text model call with fallback behavior
async function callModelWithFallback(promptText) {
  resetFallbackIfPastMidnightET();

  const firstModelId = getCurrentModelId();
  try {
    const m = genAI.getGenerativeModel({ model: firstModelId });
    const res = await m.generateContent(promptText);
    return { reply: res.response.text(), modelUsed: firstModelId };
  } catch (err1) {
    if (isCapacityError(err1)) {
      if (firstModelId === PRIMARY_MODEL) setFallbackForToday();
      const secondModelId = firstModelId === PRIMARY_MODEL ? FALLBACK_MODEL : PRIMARY_MODEL;
      try {
        const m2 = genAI.getGenerativeModel({ model: secondModelId });
        const res2 = await m2.generateContent(promptText);
        return { reply: res2.response.text(), modelUsed: secondModelId };
      } catch (err2) {
        if (isCapacityError(err2)) {
          const bothFailed = new Error("Hey! We're currently under extreme load, please try again later...");
          bothFailed.name = "BothModelsAtCapacity";
          bothFailed.firstError = err1;
          bothFailed.secondError = err2;
          throw bothFailed;
        }
        throw err2;
      }
    }
    throw err1;
  }
}

// Image generation with fallback
async function generateImageWithFallback(prompt) {
    const models = [IMAGE_MODEL_PRIMARY, IMAGE_MODEL_FALLBACK];

    for (let m of models) {
        try {
            const model = genAI.getGenerativeModel({ model: m });

            const result = await model.generateContent(prompt + "\nReturn ONLY a base64 PNG inside <image> tags.");

            const text = result.response.text();
            const match = text.match(/<image[^>]*>([\s\S]*?)<\/image>/);

            if (!match) throw new Error("No <image> tag found in response");

            const base64 = match[1].trim();

            return {
                mime: "image/png",
                base64
            };
        } catch (err) {
            if (!isCapacityError(err)) throw err;
        }
    }

    throw new Error("Both image models failed");
}


// ------- Chat state & UI logic -------
let chats = JSON.parse(localStorage.getItem("chats") || "[]");
let currentChat = null;

const chatsDiv = document.getElementById("chats");
const messagesDiv = document.getElementById("messages");
const chatPanel = document.getElementById("chatPanel");
const imagePanel = document.getElementById("imagePanel");
const newChatBtn = document.getElementById("newChatBtn");
const imageGenBtn = document.getElementById("imageGenBtn");

function renderChats() {
    chatsDiv.innerHTML = "";
    chats.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "chat-item" + (i === currentChat ? " active" : "");
        div.onclick = () => loadChat(i);

        const titleSpan = document.createElement("span");
        titleSpan.textContent = c.title || "Chat " + (i + 1);
        titleSpan.style.flex = "1";

        const delBtn = document.createElement("button");
        delBtn.textContent = "âœ•";
        delBtn.className = "del-btn";
        delBtn.onclick = (e) => {
            e.stopPropagation();
            deleteChat(i);
        };

        div.appendChild(titleSpan);
        div.appendChild(delBtn);
        chatsDiv.appendChild(div);
    });
}

function deleteChat(index) {
    chats.splice(index, 1);
    if (currentChat === index) {
        if (chats.length > 0) {
            currentChat = 0;
            loadChat(0);
        } else {
            newChat();
        }
    } else if (currentChat > index) {
        currentChat--;
    }
    saveChats();
    renderChats();
}

function loadChat(index) {
    currentChat = index;
    renderChats();
    messagesDiv.innerHTML = "";
    (chats[index].messages || []).forEach(m => addMessage(m.role, m.text, false));
    renderMathInElement(messagesDiv);
}

function newChat() {
    const chat = { title: "New Chat", messages: [], memorySummary: "" };
    chats.unshift(chat);
    currentChat = 0;
    saveChats();
    renderChats();
    loadChat(0);
}

function saveChats() {
    localStorage.setItem("chats", JSON.stringify(chats));
}

// Add message to chat display & optionally save to chat
function addMessage(role, text, save = true) {
    // ai-image uses a data URL in `text`
    if (role === "ai-image") {
        const imgDiv = document.createElement("div");
        imgDiv.className = "msg ai";
        imgDiv.innerHTML = `
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" 
                 fill="none" stroke="currentColor" stroke-linecap="round" 
                 stroke-linejoin="round" stroke-width="1.5" width="18" height="18">
              <rect height="7.5" width="12.5" y="5.75" x="1.75"/>
              <path d="m10.75 8.75v1.5m-5.5-1.5v1.5m-.5-7.5 3.25 3 3.25-3"/>
            </svg>
            <div style="display:flex;flex-direction:column;gap:8px;">
              <strong>GP-Clanker:</strong>
              <img src="${text}" style="max-width:380px;border-radius:8px;">
            </div>
        `;
        messagesDiv.appendChild(imgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        if (save && currentChat !== null && chats[currentChat]) {
            chats[currentChat].messages.push({ role, text });
            saveChats();
            renderChats();
        }
        return;
    }

    const safeHtml = marked.parse(text);
    const div = document.createElement("div");
    div.className = "msg " + role;

    if (role === "ai") {
        div.innerHTML = `
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" 
                 fill="none" stroke="currentColor" stroke-linecap="round" 
                 stroke-linejoin="round" stroke-width="1.5" width="18" height="18">
              <rect height="7.5" width="12.5" y="5.75" x="1.75"/>
              <path d="m10.75 8.75v1.5m-5.5-1.5v1.5m-.5-7.5 3.25 3 3.25-3"/>
            </svg>
          <div><strong>GP-Clanker:</strong><br>${safeHtml}</div>`;
    } else {
        div.innerHTML = `<strong>You:</strong><br>${safeHtml}`;
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    if (save && currentChat !== null && chats[currentChat]) {
        chats[currentChat].messages.push({ role, text });

        if (role === "user" && chats[currentChat].messages.length === 1) {
            let title = text.trim();
            if (title.length > 25) title = title.slice(0, 16) + "...";
            chats[currentChat].title = title;
        }

        saveChats();
        renderChats();
    }

    renderMathInElement(div, {
        delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false }
        ]
    });
}

// ------- Message sending & image generation integration -------
async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();

    // Image generation inline trigger remains supported, but we mostly use the Image tab
    if (text.toLowerCase().startsWith("generate image:")) {
        const prompt = text.substring("generate image:".length).trim();

        const thinkingDiv = document.createElement("div");
        thinkingDiv.className = "msg ai";
        thinkingDiv.innerHTML = '<div class="thinking"><span></span><span></span><span></span></div>';
        messagesDiv.appendChild(thinkingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
            const imgRes = await generateImageWithFallback(prompt, "1024x1024");
            messagesDiv.removeChild(thinkingDiv);

            const base64Url = `data:${imgRes.mime};base64,${imgRes.base64}`;
            addMessage("ai-image", base64Url);
        } catch (err) {
            messagesDiv.removeChild(thinkingDiv);
            addMessage("ai", "Image generation failed. Try again later.");
        }

        input.value = "";
        return;
    }

    if (!text) return;

    addMessage("user", text);
    input.value = "";

    const thinkingDiv = document.createElement("div");
    thinkingDiv.className = "msg ai";
    thinkingDiv.innerHTML = '<div class="thinking"><span></span><span></span><span></span></div>';
    messagesDiv.appendChild(thinkingDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
        const chat = chats[currentChat];
        const recentMessages = chat.messages.slice(-10);

        let promptMessages = [];
        if (chat.memorySummary) {
            promptMessages.push({ role: "system", content: "Memory: " + chat.memorySummary });
        }
        promptMessages.push(...recentMessages.map(m => ({
            role: m.role === "user" ? "user" : "assistant",
            content: m.text
        })));

        const promptText = promptMessages.map(m => m.content).join("\n");

        const { reply } = await callModelWithFallback(promptText);

        messagesDiv.removeChild(thinkingDiv);
        addMessage("ai", reply);

        if (chat.messages.length % 20 === 0) {
            const summaryPrompt = `
                Summarize this chat in 3â€“4 sentences, keeping key info:
                ${chat.messages.map(m => `${m.role}: ${m.text}`).join("\n")}
            `;
            try {
                const { reply: summary } = await callModelWithFallback(summaryPrompt);
                chat.memorySummary = summary;
                saveChats();
            } catch (summaryErr) {
                if (summaryErr?.name === "BothModelsAtCapacity") {
                    addMessage("ai", "[Currently under extreme load, please try again later]");
                } else {
                    console.error("Summary error:", summaryErr);
                }
            }
        }

    } catch (err) {
        console.error(err);
        // remove thinking if still present
        const td = document.querySelector(".msg.ai .thinking");
        if (td && td.parentElement) td.parentElement.remove();
        if (err?.name === "BothModelsAtCapacity") {
            addMessage("ai", "[Currently under extreme load, please try again later]");
        } else {
            addMessage("ai", "Sorry, something went wrong. Please try again.");
        }
    }
}

// ------- Image panel handlers -------
document.getElementById("genImgBtn").onclick = async () => {
    const prompt = document.getElementById("imgPrompt").value.trim();
    const output = document.getElementById("imageResults");

    if (!prompt) return;

    output.innerHTML = `<p>Generatingâ€¦</p>`;

    try {
        const { mime, base64 } = await generateImageWithFallback(prompt);
        const url = `data:${mime};base64,${base64}`;

        output.innerHTML = `
            <img src="${url}" 
                 style="max-width:80%; border-radius:8px;">
        `;
    } catch (err) {
        output.innerHTML = `<p style="color:red;">Image generation failed.</p>`;
        console.error("Image generation error:", err);
    }
};


// ------- Panel switching -------
function showImagePanel() {
    chatPanel.style.display = "none";
    imagePanel.style.display = "flex";
    imagePanel.setAttribute("aria-hidden", "false");
    newChatBtn.classList.remove("active");
    imageGenBtn.classList.add("active");
    // hide chat list to reduce clutter
    chatsDiv.style.display = "none";
}
function showChatPanel() {
    imagePanel.style.display = "none";
    chatPanel.style.display = "flex";
    imagePanel.setAttribute("aria-hidden", "true");
    imageGenBtn.classList.remove("active");
    newChatBtn.classList.add("active");
    chatsDiv.style.display = "block";
}

imageGenBtn.onclick = () => {
    showImagePanel();
};
newChatBtn.onclick = () => {
    showChatPanel();
    newChat();
};

// ------- bindings -------
document.getElementById("sendBtn").onclick = sendMessage;
document.getElementById("userInput").addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

// initial load
renderChats();
if (chats.length > 0) loadChat(0);
else newChat();

// expose for debugging if needed
window._gp = { genAI, generateImageWithFallback, callModelWithFallback };

</script>

    if (typeof setupStarryBackground === "function") {
        setupStarryBackground();
    }
</script>
