<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Clanker - GP</title>
    <link rel="icon" type="image/png" href="https://gpsite.github.io/gpmedia/img/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Shared Theme Variables -->
    <link rel="stylesheet" href="../../css/theme.css">

    <style>
        :root {
            /* Theme Config - Dark (Default) */
            --bg-dark: url("https://gpsite.github.io/gpmedia/img/catalog/darkcatalog.png");
            --bg-light: url("https://gpsite.github.io/gpmedia/img/catalog/lightcatalog.png");

            --glass: rgba(20, 20, 20, 0.6);
            --glass-strong: rgba(20, 20, 20, 0.9);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #8b5cf6;
            /* Purple for AI */
            --accent-glow: rgba(139, 92, 246, 0.4);

            --pill-bg: rgba(255, 255, 255, 0.08);
            --pill-hover: rgba(255, 255, 255, 0.15);

            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.3);

            --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            --header-padding: clamp(15px, 2.5vw, 40px);
        }

        [data-theme="light"] {
            --glass: rgba(255, 255, 255, 0.75);
            --glass-strong: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(0, 0, 0, 0.06);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.2);
            --pill-bg: rgba(0, 0, 0, 0.04);
            --pill-hover: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Dynamic Background Layer */
        .bg-layer {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            transition: background-image 0.8s ease;
            filter: saturate(40%);
        }

        [data-theme="dark"] .bg-layer {
            background-image: var(--bg-dark);
        }

        [data-theme="light"] .bg-layer {
            background-image: var(--bg-light);
            filter: brightness(1.02);
        }

        /* --- HEADER (Pill) --- */
        header {
            width: 100%;
            padding: var(--header-padding);
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
            z-index: 100;
            position: fixed;
            top: 0;
        }

        .nav-pill {
            display: flex;
            align-items: center;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 6px;
            backdrop-filter: blur(16px);
            box-shadow: var(--shadow-lg);
            gap: 8px;
        }

        @media (max-width: 768px) {
            .nav-pill {
                flex-direction: column;
                border-radius: 20px;
            }
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            border-radius: 100px;
            transition: var(--transition);
            white-space: nowrap;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--pill-hover);
        }

        /* Filter Dropdowns in Header */
        .filter-group {
            position: relative;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
            padding: 8px;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            gap: 4px;
            min-width: 160px;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            max-height: 400px;
            overflow-y: auto;
        }

        .filter-menu.active {
            display: flex;
        }

        .filter-option {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
        }

        .filter-option:hover,
        .filter-option.active {
            background: var(--pill-hover);
            color: var(--text-primary);
        }

        /* --- MAIN GRID --- */
        main {
            width: 100%;
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 0 var(--header-padding);
            z-index: 10;
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .ai-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .ai-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
            z-index: 5;
        }

        .card-image-wrapper {
            width: 100%;
            height: 160px;
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .ai-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .img-gen-badge {
            font-size: 0.75rem;
            background: var(--accent);
            color: #fff;
            padding: 4px 10px;
            border-radius: 100px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* --- EXPANDABLE MODELS CHECK --- */
        .card-models-container {
            background: var(--pill-bg);
            border-radius: 12px;
            padding: 10px;
            margin-top: auto;
            transition: all 0.3s ease;
        }

        .model-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .expand-btn {
            font-size: 0.75rem;
            color: var(--accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 700;
            padding: 4px;
        }

        .expand-btn:hover {
            color: var(--text-primary);
        }

        .model-list-expanded {
            margin-top: 0;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .model-list-expanded.active {
            margin-top: 10px;
            max-height: 300px;
            opacity: 1;
            overflow-y: auto;
        }

        .model-tag {
            font-size: 0.85rem;
            color: var(--text-primary);
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        /* --- IFRAME OVERLAY --- */
        .ai-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .ai-overlay.active {
            display: flex;
        }

        .overlay-nav {
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 2010;
        }

        .overlay-title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .close-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 20px;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .close-pill:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- OVERLAY LOADER (George Pickens Style) --- */
        .overlay-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 5;
            /* Above iframe until loaded */
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            color: #fff;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="bg-layer"></div>

    <!-- Header -->
    <header>
        <div class="nav-pill">
            <a href="../../index.html" class="nav-item">
                <i data-lucide="home"></i> Home
            </a>

            <!-- Use Case Filter -->
            <div class="nav-item filter-group" id="catFilter">
                <div class="filter-btn" onclick="toggleFilter('catMenu')">
                    <i data-lucide="layers"></i> <span id="catLabel">Use Cases</span> <i data-lucide="chevron-down"
                        style="width:14px;"></i>
                </div>
                <div class="filter-menu" id="catMenu">
                    <div class="filter-option" onclick="filterGrid('category', 'all')">All</div>
                    <!-- Dynamic -->
                </div>
            </div>

            <!-- Models Filter -->
            <div class="nav-item filter-group" id="modelFilter">
                <div class="filter-btn" onclick="toggleFilter('modelMenu')">
                    <i data-lucide="cpu"></i> <span id="modelLabel">Models</span> <i data-lucide="chevron-down"
                        style="width:14px;"></i>
                </div>
                <div class="filter-menu" id="modelMenu">
                    <div class="filter-option" onclick="filterGrid('model', 'all')">All</div>
                    <!-- Dynamic -->
                </div>
            </div>

        </div>
    </header>

    <main>
        <div class="ai-grid" id="grid">
            <div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-secondary);">
                Checking Library...
            </div>
        </div>
    </main>

    <!-- Overlay -->
    <div class="ai-overlay" id="overlay">
        <div class="overlay-nav">
            <div class="overlay-title" id="overlayTitle">Tool Name</div>
            <div class="close-pill" id="closeBtn">
                <i data-lucide="x"></i> Close
            </div>
        </div>
        <div class="iframe-container" id="iframeBox">
            <!-- Loader Injected Here dynamically or hidden here -->
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // CONFIG
        const SHEET_ID = "1nw0SDop0IeFr6q776thp_eSCZZulaxZBtM55ECrHD5A";
        const API_KEY = "AIzaSyBdnupZe6bJH43XE0Hj77n0AmlR3wVfN9M";
        const TAB_NAME = "clanker";
        const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${TAB_NAME}?key=${API_KEY}`;

        let rawData = [];
        let categories = new Set();
        let allModels = new Set();
        let activeCat = 'all';
        let activeModel = 'all';

        // Elements
        const grid = document.getElementById('grid');
        const overlay = document.getElementById('overlay');
        const iframeBox = document.getElementById('iframeBox');
        const closeBtn = document.getElementById('closeBtn');

        async function init() {
            lucide.createIcons();
            try {
                const res = await fetch(URL);
                const data = await res.json();

                if (!data.values || data.values.length < 2) {
                    grid.innerHTML = '<div style="text-align:center;">No AI tools found.</div>';
                    return;
                }

                // Parse (Skip header)
                // 0=Name, 1=URL, 2=Models, 3=ImgGen, 4=ImgURL, 5=Desc, 6=Category (Comma sep)
                const rows = data.values.slice(1);

                rawData = rows.map(r => {
                    const models = r[2] ? r[2].split(',').map(m => m.trim()) : [];
                    const catString = r[6] || 'General';
                    const cats = catString.split(',').map(c => c.trim()); // Split multiple categories

                    // Collect for filters
                    cats.forEach(c => categories.add(c));
                    models.forEach(m => allModels.add(m));

                    return {
                        name: r[0],
                        url: r[1],
                        models: models,
                        imgGen: r[3],
                        imgUrl: r[4],
                        desc: r[5],
                        categories: cats // Array
                    };
                }).filter(i => i.name && i.url);

                populateFilters();
                renderGrid(rawData);

            } catch (e) {
                console.error(e);
                grid.innerHTML = `<div style="color:red; text-align:center;">Failed connecting to AI Database.</div>`;
            }
        }

        function populateFilters() {
            // Categories
            const catMenu = document.getElementById('catMenu');
            catMenu.innerHTML = '';

            const allCat = document.createElement('div');
            allCat.className = 'filter-option';
            allCat.innerText = 'All';
            allCat.onclick = () => filterGrid('category', 'all');
            catMenu.appendChild(allCat);

            const sortedCats = Array.from(categories).sort();
            sortedCats.forEach(c => {
                const div = document.createElement('div');
                div.className = 'filter-option';
                div.innerText = c;
                div.onclick = () => filterGrid('category', c);
                catMenu.appendChild(div);
            });

            // Models
            const modelMenu = document.getElementById('modelMenu');
            modelMenu.innerHTML = '';

            const allModel = document.createElement('div');
            allModel.className = 'filter-option';
            allModel.innerText = 'All';
            allModel.onclick = () => filterGrid('model', 'all');
            modelMenu.appendChild(allModel);

            const sortedModels = Array.from(allModels).sort();
            sortedModels.forEach(m => {
                const div = document.createElement('div');
                div.className = 'filter-option';
                div.innerText = m;
                div.onclick = () => filterGrid('model', m);
                modelMenu.appendChild(div);
            });
        }

        function toggleFilter(id) {
            const menu = document.getElementById(id);
            const isActive = menu.classList.contains('active');
            // Close all
            document.querySelectorAll('.filter-menu').forEach(m => m.classList.remove('active'));

            if (!isActive) menu.classList.add('active');
        }

        function filterGrid(type, val) {
            if (type === 'category') activeCat = val;
            if (type === 'model') activeModel = val;

            // UI Label updates
            if (type === 'category') document.getElementById('catLabel').innerText = val === 'all' ? 'Use Cases' : val;
            if (type === 'model') document.getElementById('modelLabel').innerText = val === 'all' ? 'Models' : val;

            document.querySelectorAll('.filter-menu').forEach(m => m.classList.remove('active'));

            const filtered = rawData.filter(item => {
                // Multi-category match: item.categories includes activeCat
                const catMatch = activeCat === 'all' || item.categories.includes(activeCat);
                const modMatch = activeModel === 'all' || item.models.includes(activeModel);
                return catMatch && modMatch;
            });

            renderGrid(filtered);
        }

        function renderGrid(items) {
            grid.innerHTML = '';
            items.forEach(item => {
                grid.appendChild(createCard(item));
            });
            lucide.createIcons();
            if (items.length === 0) grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;">No tools match filters.</div>';
        }

        function createCard(item) {
            const el = document.createElement('div');
            el.className = 'ai-card';

            // Image Gen Badge
            const hasImg = item.imgGen && ['yes', 'true', 'y'].includes(item.imgGen.toLowerCase());
            const badgeHtml = hasImg ?
                `<div class="img-gen-badge"><i data-lucide="image"></i></div>` : '';

            // Fallback Image
            const safeImg = item.imgUrl || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&q=80&w=800';

            el.innerHTML = `
                <div class="card-image-wrapper">
                    <img src="${safeImg}" class="card-image" alt="${item.name}">
                </div>
                <div class="card-content">
                    <div class="card-header">
                        <div class="card-title">${item.name}</div>
                        ${badgeHtml}
                    </div>
                    <div class="card-desc">${item.desc || 'No description available.'}</div>
                    <div class="card-models-placeholder"></div>
                </div>
            `;

            // Manual Models Insertion for Safety
            const modelsContainer = el.querySelector('.card-models-placeholder');
            if (item.models.length > 0) {
                const realContainer = document.createElement('div');
                realContainer.className = 'card-models-container';

                const summary = document.createElement('div');
                summary.className = 'model-summary';
                summary.innerHTML = `<span>${item.models[0]}</span>`;

                if (item.models.length > 1) {
                    const expander = document.createElement('div');
                    expander.className = 'expand-btn';
                    expander.innerText = `+${item.models.length - 1} More`;
                    expander.onclick = (e) => {
                        e.stopPropagation();
                        toggleCardExpand(expander);
                    };
                    summary.appendChild(expander);
                }

                realContainer.appendChild(summary);

                if (item.models.length > 1) {
                    const list = document.createElement('div');
                    list.className = 'model-list-expanded';
                    list.innerHTML = item.models.slice(1).map(m => `<div class="model-tag">${m}</div>`).join('');
                    realContainer.appendChild(list);
                }

                modelsContainer.replaceWith(realContainer);
            } else {
                modelsContainer.innerHTML = `<div class="card-models-container"><div class="model-summary">Unknown Model</div></div>`;
            }

            el.onclick = (e) => {
                // Prevent if clicking expander or inside expanded list
                if (e.target.closest('.expand-btn') || e.target.closest('.model-list-expanded')) return;
                openTool(item);
            };
            return el;
        }

        function toggleCardExpand(btn) {
            const container = btn.closest('.card-models-container');
            const list = container.querySelector('.model-list-expanded');
            const tags = container.querySelectorAll('.model-tag');

            if (list.classList.contains('active')) {
                // Collapse
                list.classList.remove('active');
                btn.innerText = `+${tags.length} More`;
            } else {
                // Expand
                list.classList.add('active');
                btn.innerText = `Less`;
            }
        };

        function openTool(item) {
            document.getElementById('overlayTitle').innerText = item.name;
            iframeBox.innerHTML = '';

            // Loader
            const loader = document.createElement('div');
            loader.className = 'overlay-loader';
            loader.innerHTML = `
                <div class="spinner"></div>
                <div class="loader-text">Connecting to ${item.name}...</div>
            `;
            iframeBox.appendChild(loader);

            const iframe = document.createElement('iframe');
            iframe.src = item.url;
            iframe.setAttribute('sandbox', 'allow-scripts allow-forms allow-same-origin');

            // Allow loader to show for at least 1.5s visual
            const minLoadTime = new Promise(resolve => setTimeout(resolve, 1500));

            iframe.onload = async () => {
                await minLoadTime;
                loader.style.opacity = '0';
                setTimeout(() => {
                    if (loader.parentNode) loader.remove();
                }, 500);
            };

            iframeBox.appendChild(iframe);
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        closeBtn.onclick = () => {
            overlay.classList.remove('active');
            iframeBox.innerHTML = '';
            document.body.style.overflow = '';
        };

        // Init
        init();

        // Close filters on outside click
        window.addEventListener('click', (e) => {
            if (!e.target.closest('.filter-group')) {
                document.querySelectorAll('.filter-menu').forEach(m => m.classList.remove('active'));
            }
        });

    </script>
    <script src="../../js/settings.js"></script>
</body>

</html>
