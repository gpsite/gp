<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GP-Clanker</title>
  <style>
    :root {
      --bg: #000;
      --panel-bg: #161b22;
      --panel-border: #30363d;
      --item-bg: #21262d;
      --item-hover: #2d333b;
      --accent: #58a6ff;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: #f0f0f0;
      background: var(--bg);
    }

    /* Background layers */
    #bg-canvas,
    #bubble-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    body > *:not(#bg-canvas):not(#bubble-container) {
      position: relative;
      z-index: 1;
    }

    header {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--accent);
      margin: 20px 0;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 8px rgba(88, 166, 255, 0.5);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      max-width: 1200px;
      width: 90%;
      margin: auto;
    }

    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      min-height: 300px;
      max-height: 500px;
      overflow-y: auto;
      position: relative;
    }

    .panel h2 {
      margin: 0;
      font-size: 1.3rem;
      color: var(--accent);
      border-bottom: 1px solid var(--panel-border);
      padding-bottom: 6px;
      text-align: center;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 10px;
    }

    .app {
      background: var(--item-bg);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .app:hover {
      background: var(--item-hover);
      transform: scale(1.05);
    }

    .announcement {
      background: var(--item-bg);
      border-radius: 6px;
      padding: 10px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .contact-btn {
      background: var(--item-bg);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .contact-btn:hover {
      background: var(--item-hover);
      transform: scale(1.05);
    }

    /* Neon panel glow */
    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(135deg, #58a6ff44, transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Background layers -->
  <canvas id="bg-canvas"></canvas>
  <div class="bubble-container" id="bubble-container"></div>

  <!-- UI content -->
  <header>
    <img src="https://gp-site.github.io/gp/img/logo.png" alt="GP Logo" style="height:80px;vertical-align:middle;">
    <span>GP-Clanker</span>
  </header>

  <div class="dashboard">
    <!-- Apps Panel -->
    <div class="panel">
      <h2>Apps</h2>
      <div class="apps-grid">
        <div class="app">ğŸ® Games</div>
        <div class="app">ğŸ¬ Movies</div>
        <div class="app">ğŸ’¬ Chat (Beta)</div>
        <div class="app">ğŸ¤– GP-Clanker (AI)</div>
      </div>
    </div>

    <!-- Announcements Panel -->
    <div class="panel">
      <h2>Announcements</h2>
      <div class="announcement">ğŸš€ Welcome to GP-Clanker!</div>
      <div class="announcement">ğŸ“¢ New game update available soon.</div>
      <div class="announcement">ğŸ‰ Movie section redesign complete.</div>
    </div>

    <!-- Contact Panel -->
    <div class="panel">
      <h2>Contact</h2>
      <div class="contact-btn">ğŸ Bug Reports</div>
      <div class="contact-btn">ğŸ® Game Requests</div>
      <div class="contact-btn">ğŸ¬ Movie Requests</div>
    </div>
  </div>

  <script src="scripts/starry-background.js"></script>
  <script>
    setupStarryBackground();
  </script>
</body>
</html>
