<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GEORGE PICKENS</title>
    <link rel="icon" type="image/png" href="https://ec2-3-92-139-4.compute-1.amazonaws.com/gpemedia/img/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="bg-layer"></div>
    <div class="jump-layer"></div>
    <div class="vignette"></div>

    <!-- Connected Top Nav -->
    <header>
        <div class="unified-nav">
            <div class="nav-group">
                <a href="pages/movies/index.html" class="nav-link"><i data-lucide="film"></i> Movies <span
                        class="beta-tag">Fixed</span></a>
                <a href="pages/games/index.html" class="nav-link"><i data-lucide="gamepad-2"></i> Games <span
                        class="beta-tag">Updated</span></a>
                <a href="pages/ai/index.html" class="nav-link"><i data-lucide="cpu"></i> GP-Clanker <span
                        class="beta-tag">BETA</span></a>
            </div>

            <div style="display: flex; align-items: center;">
                <div class="nav-group">
                    <a href="pages/requests/index.html" class="nav-link"><i data-lucide="send"></i> Requests</a>
                    <a class="nav-link disabled"><i data-lucide="sparkles"></i> Experimental <span
                            class="beta-tag">Coming Soon</span></a>
                </div>
                <button class="theme-toggle" id="settingsBtn" aria-label="Settings">
                    <i data-lucide="settings"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Clear Center -->
    <div style="flex: 1;"></div>

    <!-- Persistent Announcements -->
    <footer>
        <div class="footer-container">
            <section class="announcements-pane">
                <h2><i data-lucide="megaphone" style="width: 14px; height: 14px;"></i> ANNOUNCEMENTS</h2>
                <div class="ann-list-container" id="annContainer">
                    <ul class="ann-list">
                        <li>Establishing connection to database...</li>
                    </ul>
                </div>
            </section>
            <div class="logo-container">
                <img src="https://ec2-3-92-139-4.compute-1.amazonaws.com/gpemedia/img/logo.png" alt="GP Logo">
            </div>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-modal">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettings"><i data-lucide="x"></i></button>
            </div>

            <div class="settings-body">
                <!-- Appearance -->
                <div class="settings-group">
                    <h3>Appearance</h3>
                    <div class="setting-item">
                        <div class="setting-label">
                            <i data-lucide="moon" style="width: 18px;"></i>
                            <span>Dark Mode</span>
                        </div>
                        <div class="toggle-switch" id="themeSwitch"></div>
                    </div>
                </div>

                <!-- Privacy & Tools -->
                <div class="settings-group">
                    <h3>Privacy & Tools</h3>

                    <div class="setting-item">
                        <div class="setting-label">
                            <i data-lucide="shield" style="width: 18px;"></i>
                            <span>Tab Cloak</span>
                        </div>
                        <select class="select-input" id="cloakSelect">
                            <option value="none">Default</option>
                            <option value="google">Google</option>
                            <option value="drive">Google Drive</option>
                            <option value="classroom">Google Classroom</option>
                            <option value="canvas">Canvas</option>
                            <option value="schoology">Schoology</option>
                            <option value="gmail">Gmail</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">
                            <i data-lucide="external-link" style="width: 18px;"></i>
                            <span>Open in about:blank</span>
                        </div>
                        <button class="action-btn" id="abBtn">Launch</button>
                    </div>
                </div>

                <!-- Info -->
                <div class="settings-group">
                    <h3>System</h3>
                    <div class="setting-item">
                        <div class="setting-label">
                            <i data-lucide="rotate-ccw" style="width: 18px;"></i>
                            <span>Reset Settings</span>
                        </div>
                        <button class="action-btn" style="background: #ef4444;" id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/settings.js"></script>
    <script>lucide.createIcons();</script>
    <script src="js/index-settings.js"></script>


    <script src="js/index-announcements.js"></script>

</body>


</html>
